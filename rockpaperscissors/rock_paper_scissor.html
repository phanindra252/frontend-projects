<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./rock_paper_scissor.css">
  <title>Document</title>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <button class="move-button" onclick="
    playermove('Rock');
  "><img src="./rock-emoji.png" class="move-icon"></button>


  <button class="move-button" onclick="
    playermove('Paper');
  "><img src="./paper-emoji.png" class="move-icon"></button>


  <button class="move-button" onclick="
    playermove('Scissors');
  "><img src="./scissors-emoji.png" class="move-icon"></button>


  <p class="js_result result">You win</p>
  <p class="js_move"></p>
  <p class="js_score score"></p>
 

  <button onclick="
    score.win=0,
    score.loses=0,
    score.tie=0
    localStorage.removeItem('score');
    updatescore();
    " class="reset-button">Reset score</button>
  <script src="./rock_paper_scissor.js"></script>
</body>
</html>
